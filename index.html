<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMPLX | Sound Engineer and Composer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>
</head>

<body>

    <div class="header">
        <div class="row" style="height:100%">
            <div class="col-6"></div>
            <div class="col-6" style="text-align:right; height:100%;">
                 <p id="btnPlayer">LISTEN TO MY WORK &nbsp;  <i class="fa fa-music" aria-hidden="true"></i></p>
            </div>
        </div>
    </div>

    <div class="player">
        <iframe width="100%" class="playerframe" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/1078461&color=%23060504&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/octobersveryown" title="octobersveryown" target="_blank" style="color: #cccccc; text-decoration: none;">octobersveryown</a></div>
    </div>

    <div class="playercover"></div>

    <div class="maincontainer">
        <div id="Landing" class="jContainer landing">
            <div class="startposition">
                <div class="row">
                    <div class="title">Kmplx, producer and composer<span class="accentdot">.</span></div>
                </div>
                <div class="row">
                    <button id="btnAbout" class="cta">more about me</button>
                </div>
            </div>
        </div>

        <div id="About" class="jContainer">
            <div class="aboutmesection">
                <div class="row">
                    <div class="myvideo">
                        <iframe id="ifmyvideo" src="https://www.youtube-nocookie.com/embed/l_U0S6x_kCs" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="row">
                    <div class="btnplacement">
                        <button id="btnLetsTalk" class="cta">let's talk!</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="Contact" class="jContainer">
            <div class="contactmesection">
                <div class="row">
                    <h5>Feel free to contact me on any of these social links.</h5>
                </div>
                <div class="row">
                    <div class="btnplacement">
                        <button disabled class="separator"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="sociallinks">
                        <div class="email">
                            <a href="mailto:kmplxsound@gmail.com"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
                        </div>
                        <div class="instagram">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </div>
                        <div class="youtube">
                            <i class="fa fa-youtube-play" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="toTop"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
</body>

</html>
